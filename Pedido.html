<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nossa História</title>
  <link rel="stylesheet" href="Pedido.css" />
</head>
<body>
  <audio autoplay loop>
    <source src="audio/musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <div class="container">
    <section class="section active">
      <h1 class="typing" data-text="Essa é a nossa história..."></h1>
      <button onclick="showNext(1)">Clique para começar</button>
    </section>

    <section class="section">
      <h2>Capítulo 1: O Encontro</h2>
      <p class="typing" data-text="No meio da rotina, entre risos tímidos e olhares curiosos, nos encontramos ao acaso. Mas foi em 08 de março de 2025 que nossos caminhos realmente se entrelaçaram. Desde então, já se passaram [[tempoConhecimento]] dias... e cada um deles tem sido mais bonito com você."></p>
      <button onclick="showNext(2)">Próximo</button>
    </section>

    <section class="section">
      <h2>Capítulo 2: Nossos Momentos</h2>
      <p class="typing" data-text="Me lembro da adrenalina do kart, das caminhadas de mãos dadas no shopping, da viagem até Manacapuru e até das nossas compras simples no mercado. São detalhes, mas em cada um deles tem algo que os faz especiais: VOCÊ."></p>
      <button onclick="showNext(3)">Próximo</button>
    </section>

    <section class="section">
      <h2>Capítulo 3: Nosso Primeiro Beijo</h2>
      <p class="typing" data-text="Em 05 de abril de 2025, nossos lábios se encontraram pela primeira vez. Foi como se o tempo tivesse parado por um instante. E cada beijo desde aquele tem sido como um novo começo."></p>
      <button onclick="showNext(4)">Próximo</button>
    </section>

    <section class="section">
      <h2>Capítulo 4: O que você significa pra mim</h2>
      <p class="typing" data-text="Desde que você entrou na minha vida, tudo ganhou mais cor, mais calma, mais sentido. Você me inspira, me fortalece, me completa. Com você, aprendi a sorrir com o coração e a sonhar de olhos abertos. Quero te acompanhar nos dias bons, e te abraçar nos dias difíceis. Caminhar ao seu lado em cada passo dessa vida."></p>
      <button onclick="showNext(5)">Próximo</button>
    </section>

    <section class="section final">
      <h2 class="typing" data-text="Agora, eu só tenho uma pergunta..."></h2>
      <h3 class="typing" data-text="Você quer namorar comigo?"></h3>
      <div class="buttons">
        <button id="btn-aceitar" class="yes">Sim!</button>
        <button id="btn-aceitar-2" class="yes">Claro que sim!</button>
      </div>
    </section>

    <div id="final-screen" class="final-screen hidden">
      <div class="romantic-overlay">
        <h2>❤ Você disse sim! ❤</h2>
        <p>Agora é para sempre, vai ter que me aguentar!</p>
      </div>
    </div>
  </div>

  <script src="Pedido.js"></script>
</body>
</html>
